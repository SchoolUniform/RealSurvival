#增加(或减少)精力值
sleep: -10/10
#是否为比例值(下同)
sleep-max: true
#增加(或减少)水分值
thirst: -10/10
thirst-max: true
#增加(或减少)体力值
energy: -10/10
energy-max: false
#增加(或减少)饥饿值
hunger: -10/10
hunger-max: true
#增加(或减少)生命值
health: -10/10
health-max: false
#温度容忍值改变,
#左边改变最低容忍值,
#右边改变最高容忍值
#与默认容忍值简单加合
temperature: -10/10
#物品重量
weight: 1
#致病,
#病名:致病几率(1-100)
disease:
  - "disease1:10"
  - "disease2:12"
#能够治愈的病
#病名,药效最小值/药效最大值,持续时间最小值/持续时间最大值
enable-disease:
  - "disease3,3/5,10/20"
  - "disease4,3/5,10/20"
#对某些病有副作用
wrong-disease:
  - "disease3"
  - "disease4"
#详细副作用
eat-wrong-drug:
  - "effect1"
  - "effect2"
#对没病的人造成的作用
no-need-drug:
  - "effect3"
  - "effect4"
#大致与minecraft-item.yml中的设定相同