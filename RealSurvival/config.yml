#设定插件语言(目前只有zh)
language: zh
#是否让插件检查更新(假的)
check-update: true
#是否启用bStats统计数据
enable-bStats: true

#mysql有关设置
#enable为是否启用
#host mysql的主机(ip)
#port mysql的端口
#database 数据库名
#username 用户名
#password 密码
mysql:
  enable: false
  host: localhost
  port: 3306
  database: database
  username: root
  password: 123456

#启用RealSurvival的世界
#将世界名(大小写敏感)按照相应格式添加
enable-worlds:
  - world
  - world_nether
  - world_the_end

#普通玩家使用/realsurvival status获取状态时
#获取的状态多久更新一次(单位,游戏刻)
status-command-cooldown: 600

on-death:
  enable: false
  remove-all-disease: true
  sleep: 80
  thirst: 80
  energy: 80
  hunger: 60

#属性设置,
#sleep  精力
#thirst 水分
#energy 体力
#weight 负重
#共同项如下
#enable 		是否启用
#max 			属性最大值
#sub			每秒减少值
#add			每秒增加值
#effect-data 	效果
#对effect-data讲解
#格式如下
#effect-data:
#  - "[对应属性百分比1*100]-[对应属性百分比2*100]:效果1;效果2;效果n"
#  - "[对应属性百分比3*100]-[对应属性百分比4*100]:null"
#效果可以是原版效果,也可以是另外添加的效果
#效果格式如下:
#效果名,持续时间,效果强度
#效果名大小写敏感,支持原版效果名
#冒号后面的null代表不产生效果
#对应请在messages.yml中修改提示消息,参考默认配置进行配置
#weight下的effect与effect-data的冒号后边格式一样
status:
  sleep:
    enable: true
    #在白天是否能睡觉
    sleep-in-day: true
    #当属性值到0时是否强制睡觉(当sleep-in-day启用时生效
    sleep-zero: true
    max: 100
    sub: 0.05
    add: 0.1
    effect-data:
      - "10-0:SPEED,1,5,true;HEAL,1,5,true"
      - "90-100:SPEED,1,5,true;HEAL,1,5,true"
  thirst:
    enable: true
    max: 100
    sub: 0.01
    effect-data:
      - "10-0:SPEED,1,5,true;HEAL,1,5,true"
      - "80-100:SPEED,1,5,true;HEAL,1,5,true"
      #设定生物群系下获取的水
   # - "生物群系名:item文件夹下的文件名(不包括.yml)"
    water:
      - "BIOME:WATER1"
  energy:
    enable: true
    max: 100
    add: 2
    #潜行消耗体力,0取消,下同
    sneaking: 1
    #奔跑
    sprinting: 5
    #跳跃
    jumping: 5
    #游泳
    swimming: 3
    effect-data:
      - "10-0:SPEED,1,5,true;HEAL,1,5,true"
    break-block:
      - "SAND,AIR,1"
      #工具列表
    tool-list:
      - "IRON_PICKAXE"
  weight:
    enable: true
    max: 100
    effect: "SPEED,1,5,true;HEAL,1,5,true"
    item: 
      - TORCH:0.1
  disease:
    enable: true
    mob: true
    disease:
      - "生病:SPEED,1,5,true;HEAL,1,5,true"
  temperature: 
    enable: true
    #玩家默认最大容忍温度
    max: 30
    #玩家默认最低容忍温度
    min: 20
    #超过最大容忍温度时赋予的效果
    max-effect: "SPEED,1,5,true;HEAL,1,5,true"
    #低于最低容忍温度时赋予的效果
    min-effect: "SPEED,1,5,true;HEAL,1,5,true"
    #设定Minecraft原版物品的温度值(与基础温度值简单加合)
    block:
      - "TORCH:1"

#老规矩,改冒号后面的
label:
  split: ":"
  labels:
    - "sleep:Sleep"
    - "thirst:Thirst"
    - "weight:Weight"
    - "hunger:Hunger"
    - "energy:Energy"
    - "health:Health"
    - "drug:Drug"
    - "temperature:Temperature"
    - "disease-source: Disease Source"

#增加机器,格式如下
# - "机器名称,多方块结构名称,机器类型(现在仅可选CRAFT_TABLE),机器GUI的标题"
machine:
  - "machineName,CubeName,CRAFT_TABLE,Title"    